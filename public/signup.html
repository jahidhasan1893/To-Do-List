<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <form action="/signup" method="post"> <!-- Added action and method attributes -->
      <h2>SignUp</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label> <!-- Changed name attribute value -->
        <input type="password" id="confirm_password" name="confirm_password" required> <!-- Changed name attribute value -->
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="index.html">Log In</a></p> 
    </form>
  </div>
</body>
</html>
